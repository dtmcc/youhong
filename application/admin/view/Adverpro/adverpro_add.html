{extend name="Adminpublic:public"}
{block name="title"}商品管理{/block}
{block name="main"}
<link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<nav class="breadcrumb">
	<i class="Hui-iconfont"></i> 
	<a href="/admin/index" class="maincolor">首页</a> 
	<span class="c-999 en">&gt;</span>
	<span class="c-666">商品管理</span>
	<span class="c-999 en">&gt;</span>
	<span class="c-666">商品添加</span>
</nav>
<div class="Hui-article">
	<article class="cl pd-20">
		<form action="/adminadverpro/Doadverpro_add" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品标题：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="请输入商品简略名称" id="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品简介：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="请输入商品详细介绍" id="" name="content">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品价格：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" name="price" id="" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品折扣：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" name="discount" id="" placeholder="不填写默认为 1（无折扣）" value="" class="input-text" style="width:90%">
				%</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">发布数量：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" name="number" id="" placeholder="" value="" class="input-text" style="width:90%">
				份</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">添加型号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" name="taste" id="" placeholder="为商品添加型号，不同型号用英文逗号隔开" value="" class="input-text" style="width:90%">
				份</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">选择图片：</label>
			<div class="formControls col-xs-8 col-sm-6"> 
				<input type="file" name="picurl" value="">
			<span style="color: red;">建议图片尺寸：740px * 400px</span></div>

		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
            <input type="hidden" name="id" value="{$id}">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认添加</button>
				<!-- <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认添加</button> -->
				<!-- <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button> -->
			</div>
		</div>
	</form>
	</article>
</div>

{/block}s

{block name="script"}
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" src="/static/admin/lib/webuploader/0.1.5/webuploader.min.js"></script> 

{/block}
