{extend name="Adminpublic:public"}
{block name="title"}广告管理{/block}
{block name="main"}
<link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<nav class="breadcrumb">
	<i class="Hui-iconfont"></i> 
	<a href="/admin/index" class="maincolor">首页</a> 
	<span class="c-999 en">&gt;</span>
	<span class="c-666">广告管理</span>
	<span class="c-999 en">&gt;</span>
	<span class="c-666">版位数据编辑</span>
</nav>
<div class="Hui-article">
	<article class="cl pd-20">
		<form action="/adminadverpro/Doadverpro_edit" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>数据ID：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$ad_info['id']}"  id="" disabled="">
            </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品标题：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="{$ad_info['name']}"  id="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品简介：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="{$ad_info['content']}" id="" name="content">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品价格：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" name="price" id="" placeholder="" value="{$ad_info['price']}" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">发布数量：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" name="number" id="" placeholder="" value="{$ad_info['number']}" class="input-text" style="width:90%">
				份</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">添加型号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" name="taste" id="" placeholder="为商品添加型号，不同型号用英文逗号隔开" value="{$ad_info['taste']}" class="input-text" style="width:90%">
				
            </div>
            <i style="line-height: 30px;color: red;">* 不同型号请用英文逗号隔开</i>
		</div>
        
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">选择图片：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<input type="file" name="picurl" value=""><br>
                <img src="/adver/s_publicimg/{$ad_info['picurl']}"  title="旧图像" style="width: 200px;height: 100px;margin-top: 5px;">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input type="hidden" name="id" value="{$ad_info['id']}"> 
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认修改</button>
			</div>
		</div>
	</form>
	</article>
</div>

{/block}

{block name="script"}

{/block}
