{extend name="Adminpublic:public"}
{block name="title"}公告管理{/block}
{block name="main"}
<script type="text/javascript" charset="utf-8" src="/static/admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/admin/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/static/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
<style type="text/css">
    div{
        width:100%;
    }
</style>
<link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<nav class="breadcrumb">
	<i class="Hui-iconfont"></i> 
	<a href="/admin/index" class="maincolor">首页</a> 
	<span class="c-999 en">&gt;</span>
	<span class="c-666">公告管理</span>
	<span class="c-999 en">&gt;</span>
	<span class="c-666">公告修改</span>
</nav>
<div class="Hui-article">
	<article class="cl pd-20">
		<form action="/adminnotice/Donotice_edit" method="post" class="form form-horizontal" id="form-article-add"  enctype="multipart/form-data" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>公告标题：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" name="title" class="input-text" value="{$no_info['title']}" placeholder="请输入公告标题" >
			</div>
			<i></i>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>公告内容：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<!-- <input type="text" name="text" class="input-text" value="" placeholder="" > -->
				<script id="editor" name="desc" type="text/plain" style="width:800px;height:350px;"></script>
			</div>
			<i></i>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">附加图片：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="file" name="pic" value="" >
			</div>
			<i style="color: red;"></i>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
			<input type="hidden" name="id" value="{$no_info['id']}">
			<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认修改</button>
			</div>
		</div>
	</form>
	</article>
</div>
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
