{extend name="Adminpublic:public"}
{block name="title"}订单管理{/block}
{block name="main"}

<nav class="breadcrumb">
	<i class="Hui-iconfont"></i> 
	<a href="/admin/index" class="maincolor">首页</a> 
	<span class="c-999 en">&gt;</span>
	<span class="c-666">订单管理</span>
	<span class="c-999 en">&gt;</span>
	<span class="c-666">订单编辑</span>
</nav>
<div class="Hui-article">
	<article class="cl pd-20">
		<form action="/adminorder/doorder_edit" method="post" class="form form-horizontal">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单ID：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$o_info['id']}" disabled="" >
			</div>
			<i style="color: red;">订单ID禁止修改</i>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单号：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" name="order_code" class="input-text" value="{$o_info['order_code']}" disabled="">
			</div>
			<i style="color: red;">订单号禁止修改</i>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>下单时间：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$o_info['ordertime']|date='Y-m-d H:i:s',###}" name="ordertime" disabled="">
			</div>
			<i style="color: red;">下单时间禁止修改</i>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>订单备注：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$o_info['message']}"  name="" disabled="">
			</div>
			<i style="color: red;">订单备注禁止修改</i>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>订单金额：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$o_info['total']}"  name="total" >
			</div>
			<i style="color: red;"></i>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>收货人：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$o_info['address']['name']}"  name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>手机号：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$o_info['address']['phone']}"  name="phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>选择新地址：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<div class="info">
		            <div>
		              <select id="s_province" name="s_province" class="add_ipt"></select>  
		              <select id="s_city" name="s_city" class="add_ipt" ></select>  
		              <select id="s_county" name="s_county" class="add_ipt"></select>
		              <a href="javascript:void(0)" class="editadd" style="text-decoration: none;">　　确定</a>
		              <script class="resources library" src="/static/home/area.js" type="text/javascript"></script>
		              <script type="text/javascript">_init_area();</script>
		            </div>
		        </div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>收获地区：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$o_info['address']['area']}"  name="area">
			</div>
			<i style="color: red;">如需修改，请于上方选择新地址</i>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>详细地址：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$o_info['address']['adds']}"  name="adds">
			</div>
		</div>
		
		<br><br>
		<hr style="width: 80%;">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>订单状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" name="status" id="status-0" {if condition="$o_info['status']=='0'"}checked{/if} value="0">
					<label for="status-0">新订单[未付款]</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="status" id="status-1" {if condition="$o_info['status']=='1'"}checked{/if} value="1">
					<label for="status-1">已付款[待发货]</label>
				</div><br>
				<div class="radio-box">
					<input type="radio" name="status" id="status-2" {if condition="$o_info['status']=='2'"}checked{/if} value="2">
					<label for="status-2">已发货[待收获]</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="status" id="status-3" {if condition="$o_info['status']=='3'"}checked{/if} value="3">
					<label for="status-3">已收获[待评价]</label>
				</div><br>
				<div class="radio-box">
					<input type="radio" name="status" id="status-4" {if condition="$o_info['status']=='4'"}checked{/if} value="4">
					<label for="status-4">已评价[已完成]</label>
				</div>
				
			</div>
		</div>
		<br>
		<input type="hidden" name="id" value="{$o_info['id']}">
		<input type="hidden" name="m_id" value="{$o_info['m_id']}">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-4">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;确认修改&nbsp;&nbsp;">
			</div>
		</div>
		<br>
	</form>
	</article>
</div>

{/block}
{block name="script"}
	<script>
	$(".editadd").click(function(){
		var a = $("#s_province").val();
		var b = $("#s_city").val();
		var c = $("#s_county").val();
		var area = a+' '+b+' '+c;
		$("input[name='area']").val(area);
	});
	</script>
{/block}
