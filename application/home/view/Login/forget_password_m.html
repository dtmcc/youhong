<div class="log_bg">	
    <div class="top">
        <div class="logo"><a href="Index.html"><img src="/static/home/images/logo.png" /></a></div>
    </div>
	<div class="login">
    	<div class="log_img"><img src="/static/home/images/l_img.png" width="611" height="425" /></div>
		<div class="log_c">
        	<form action="/homelogin/doforget_password_m" method="post">
            <table border="0" style="width:370px; font-size:14px; margin-top:30px;" cellspacing="0" cellpadding="0">
              <tr height="50" valign="top">
              	<td width="55">&nbsp;</td>
                <td>
                	<span class="fl" style="font-size:24px;">找回密码</span>
                  <span class="fr"><a href="/homelogin/login" style="color:#ff4e00;">去登陆</a></span>
                </td>
              </tr>
              <tr height="70">
                <td>用户名</td>
                <td><input type="text" name="username" value="" placeholder="请输入用户名，自动获取密保问题" class="l_user" /></td>
              </tr>
              <tr height="70">
                <td>密保</td>
                <td><input type="text" name="safequestion" value="" class="l_num" /></td>
              </tr>
              <tr height="70">
                <td>答案</td>
                <td><input type="text" name="safeanswer" value="" class="l_pwd" /></td>
              </tr>
              
              <tr>
              	<td>&nbsp;</td>
                <td style="font-size:12px; padding-top:20px;">
                </td>
              </tr>
              <tr height="60">
              	<td>&nbsp;</td>
                <td><input type="submit" value="确认" class="log_btn" /></td>
              </tr>
            </table>
            </form>
        </div>
<script type="text/javascript" src="/static/jquery-1.8.3.min.js"></script> 
<script type="text/javascript">
    $("input[name=safequestion]").focus(function(){
      val=$("input[name=username]").val();
      $.post("/homelogin/safequestion",{val:val},function(data){
        console.log(data);
        $("input[name=safequestion]").val(data);
      });
    });
</script>
