<script src="/static/home/js/jquery-1.8.2.min.js"></script>
  <script>
  // 失去焦点时候
    $("input[name=username]").blur(function(){
        username=$(this).val();
        if (username == "") {
          $(".warn").html("用户名不能为空！").attr("style","font-size:16px;color:red");
        }else{
          $.post("/homeregister/checkuser",{username:username},function(data){
            if(data == 1){
              $(".warn").html("用户名已存在,请更换！").attr("style","font-size:16px;color:red");
            }else{
              $(".warn").html("用户名可以使用！").attr("style","font-size:16px;color:green");
            } 
          })
        }  
    })
    $("input[name=password]").blur(function(){
      pval=$(this).val();
        if(pval==""){
          $(".warn").html("密码不能为空！").attr("style","font-size:16px;color:red");
        }
    })
    $("input[name=repassword]").blur(function(){
      rpval=$(this).val();
      ppval=$("input[name=password]").val();
      if(rpval!==ppval){
        $(".warn").html("两次密码不一致,或重复密码为空").attr("style","font-size:16px;color:red");
      }else{
        $(".warn").html("重复密码验证通过！").attr("style","font-size:16px;color:green");
      }
    })
    $("input[name=email]").blur(function(){
        email=$(this).val();
        var ret = /^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;
          if(ret.test(email)){
            $.post("/homeregister/checkemail",{email:email},function(data){
              // alert(data);
                if(data == 1){
                  $(".warn").html("邮箱已被占用,请更换！").attr("style","font-size:16px;color:red");
                }else{
                  $(".warn").html("邮箱验证通过！").attr("style","font-size:16px;color:green");
                }
              })
          }else{
            $(".warn").html("邮箱格式不正确").attr("style","font-size:16px;color:red");
          }
    })
    $("input[name=phone]").blur(function(){
        phone=$(this).val();
        var ret = /^[\d]{11}$/;
       if(!ret.test(phone)){
         $(".warn").html("手机号码格式不正确！").attr("style","font-size:16px;color:red");
       }else{
         $(".warn").html("手机号码验证通过！").attr("style","font-size:16px;color:green");
       }
    })
    function sendcode($this){
      phone=$("input[name=phone]").val();
      $("a").html("　　80秒内有效").attr({"style":"font-size:18px;color:red;","pointer-events":"none"});
      $.post("/homeregister/phones",{phone:phone},function(data){
             for(var i=0;i<data.length;i++){
                if(data[i].resp.respCode==000000){
                  m=80;
                  mytime=setInterval(function(){
                      m--;
                      $("a").html("　　"+m+"秒内有效").attr({"style":"font-size:18px;color:red;","disabled":true});
                      if(m==0){
                        clearInterval(mytime);
                        $("a").html("　　获取验证码");
                      }
                  },1000);     
                }
             }
           },"json");
    }

  </script>
